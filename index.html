        </div>

            <h3 class="panel__title">GUEST</h3>
            <p id="score-guest" class="panel__score">0</p>
            <div class="panel__buttons">
                <button class="btn" onclick="addPoints(1)">+1</button>
                <button class="btn" onclick="addPoints(2)">+2</button>
                <button class="btn" onclick="addPoints(3)">+3</button>

        </div>
        
    </div>
